<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      document.createElement("define");
      document.createElement("quote");
      document.createElement("lambda");
      document.createElement("defn");

      document.createElement("identity");
      document.createElement("depends");
      document.createElement("conj");
      document.createElement("map");
      document.createElement("get");
      document.createElement("set");
      document.createElement("cat");
      
      document.createElement("list");
      document.createElement("val");

      document.createElement("test");
      document.createElement("foo");
      document.createElement("bar");
      document.createElement("baf");
      document.createElement("r1");
    </script>
    <script type="text/javascript" src="declarify.js"></script>
  </head>
  <body>

    <script type="text/hlisp">
      (define
        (foo)
        (conj (div {style "border:1px solid orange"})
              (define
                (foo)
                (h1 {style "display:inline"} "Hello,"))
              (foo)
              (conj (p {style "display:inline;color:blue"} " world")
                    (span {style "color:red"} "!"))))
    </script>

    <!--
    (defn
      (test & baf)
      (conj (span (code "&lt;"))
            (map depends{ref "r1:checked" :text "$$.value"}
                 baf)
            (code "&gt;")))
    -->

    <defn>
      <test>
        <baf ...></baf>
      </test>
      <conj>
        <span><code>&lt;</code></span>
        <map>
          <depends ref="r1:checked" :text="$$.value"></depends>
          <baf></baf>
        </map>
        <code>&gt;</code>
      </conj>
    </defn>

    <!--
    (define
      r1
      (test (code{style "color:red"}    "Heyho.")
            (code{style "color:green"}  "Heyho.")
            (code{style "color:blue"}   "Heyho.")))
    -->

    <define>
      <r1></r1>
      <test foo="asdf" bar="qwer">
        <code style="color:red">Heyho.</code>
        <code style="color:green">Heyho.</code>
        <code style="color:blue">Heyho.</code>
        <code style="color:brown">Heyho.</code>
      </test>
    </define>

    <h3>Testing</h3>

    <!-- This is
         a multi-line comment -->
    <label>foo: <input type="radio" name="r1" value="foo" /></label><br>
    <label>bar: <input type="radio" name="r1" value="bar" checked /></label><br>
    <label>baz: <input type="radio" name="r1" value="baz" /></label><br>

    <hr>

    <p> The value of <code>r1</code> is <r1></r1>.</p>

    <foo></foo>

    <!--
    (defn
      (partial fn & args)
      (cat fn args))
    -->

    <defn>
      <partial>
        <fn></fn>
        <args ...></args>
      </partial>
      <cat>
        <fn></fn>
        <args></args>
      </cat>
    </defn>

    <!--
    (define
      myinput 
      (set input (val "style") (val "border:1px solid blue")
                 (val "id") (val "foo")
                 (val "class") (val "bar")))
    -->

    <define>
      <myinput></myinput>
      <set>
        <input/>
        <val>style</val>
        <val>border:1px solid blue</val>
        <val>id</val>
        <val>foo</val>
        <val>class</val>
        <val>bar</val>
      </set>
    </define>

    <!--
    (map (quote conj li)
         (map (quote get myinputs)
              (list (val "style") (val "id") (val "class"))))
    -->

    <ul>
      <map>
        <quote>
          <conj>
            <li></li>
          </conj>
        </quote>
        <map>
          <quote>
            <get>
              <myinput></myinput>
            </get>
          </quote>
          <list>
            <val>style</val>
            <val>id</val>
            <val>class</val>
          </list>
        </map>
      </map>
    </ul>

  </body>
</html>
