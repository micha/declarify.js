<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
      document.createElement("define");
      document.createElement("quote");
      document.createElement("lambda");
      document.createElement("defn");

      document.createElement("identity");
      document.createElement("depends");
      document.createElement("conj");
      document.createElement("map");
      document.createElement("get");
      document.createElement("set");
      document.createElement("cat");
      
      document.createElement("list");
      document.createElement("val");

      document.createElement("test");
      document.createElement("foo");
      document.createElement("bar");
      document.createElement("baf");
      document.createElement("r1");
    </script>

    <link rel="stylesheet" href="helpers.css" type="text/css" />
    <script type="text/javascript" src="declarify.js"></script>
    <script type="text/hlisp" src="hlisp.hl"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="group">
        <h1>UI Elements</h1>
        <div class="span span-6">
          <div class="span-inner">
            <h2>Form Elements</h2>
            <form class="form-horizontal">
              <fieldset>
                <legend>Test 1</legend>

                <div class="control-group">
                  <dep ref="r1" on="checked" text="'<' + $$.value + '>'"
                    class.foo="$$.value === 'foo'">
                    <label></label>
                  </dep>
                    
                  <div class="controls">
                    <label>
                      Foo:
                      <input type="radio" name="r1" value="foo"/>
                    </label>
                    <label>
                      Bar:
                      <input type="radio" name="r1" value="bar" checked/>
                    </label>
                    <label>
                      Baz:
                      <input type="radio" name="r1" value="baz"/>
                    </label>
                  </div>
                </div>

                <input-text _name="foo1" _label="Full Name"
                  _help="Example: John Doe" _value="asdf">
                </input-text>

                <input-text _name="foo2" _label="Email"
                  _help="Example: john.doe@example.com">
                </input-text>

                <div class="form-actions">
                  <button type="submit" class="main">Submit</button>
                  <button type="submit">Clear</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
