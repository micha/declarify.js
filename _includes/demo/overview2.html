<form>
  <fieldset>
    <legend>Name</legend>
    <input type="text" name="first2" placeholder="First"/>
    <input type="text" name="last2" placeholder="Last"/>
  </fieldset>

  <fieldset>
    <legend>Sex</legend>
    <label><input type="radio" name="sex2" value="m"/>Male</label>
    <label><input type="radio" name="sex2" value="f"/>Female</label>
    <label depends-on="sex2" depends-val-eq="f">
      <input type="checkbox" name="pregnant2"/>Pregnant</label>
  </fieldset>
</form>
